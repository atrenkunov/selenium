<html>

<head> <meta charset="utf-8">
</head>

<body>

<h4>Список чекбоксов</h4>

<h5>Выберите язык программирования</h5>

<input type="checkbox" name="lang" value="cpp" id="cpp">
<label for="cpp">C++</label>

<input type="checkbox" name="lang" value="java" id="java" checked>
<label for="java">Java</label>

<input type="checkbox" name="lang" value="python" id="python">
<label for="python">Python</label>

<h5>Выберите опыт</h5>

<input type="radio" name="age" value="junior" id="junior">
<label for="junior">Джун</label>

<input type="radio" name="age" value="senior" id="senior" checked>
<label for="senior">Сеньор</label>

<div id="MainDiv">Hello</div>
<div id="MainDiv">Hello</div>

<h5>Simple select</h5>
<label for="myFirstSelect">Список девушек</label>
<select id="myFirstSelect">
    <option value="Janne">Жанна</option>
    <option value="Masha">Маша</option>
</select>

</body>

</html>
